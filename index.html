<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="css/newStyle.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="displayResult" disabled/>
        <input type="text" id="insertNum" class="displayNumber" placeholder="0"/>
        <input type="button" class="buttonType1" name="MC" value="MC" onclick="">
        <input type="button" class="buttonType1" name="MS" value="MS" onclick="">
        <input type="button" class="buttonType2" name="enter" value="&larr;" onclick="equalsto()">
        <input type="button" class="buttonType1" name="M+" value="M+" onclick="">
        <input type="button" class="buttonType1" name="M-" value="M-" onclick="">
        <input type="button" class="buttonType1" name="MR" value="MR" onclick="">
        <input type="button" class="buttonType4" name="AC" value="AC" onclick="clearScreen()">
        <input type="button" class="buttonType3" name="b7" value="7" onclick="display(7)">
        <input type="button" class="buttonType3" name="b8" value="8" onclick="display(8)">
        <input type="button" class="buttonType3" name="b9" value="9" onclick="display(9)">
        <input type="button" class="buttonType6" name="/" value="/" onclick="">
        <input type="button" class="buttonType3" name="b4" value="4" onclick="display(4)">
        <input type="button" class="buttonType3" name="b5" value="5" onclick="display(5)">
        <input type="button" class="buttonType3" name="b6" value="6" onclick="display(6)">
        <input type="button" class="buttonType6" name="*" value="*" onclick="">
        <input type="button" class="buttonType3" name="1" value="1" onclick="display(1)">
        <input type="button" class="buttonType3" name="2" value="2" onclick="display(2)">
        <input type="button" class="buttonType3" name="3" value="3" onclick="display(3)">
        <input type="button" class="buttonType6" name="-" value="-" onclick="">
        <input type="button" class="buttonType5" name="." value="." onclick="">
        <input type="button" class="buttonType3" name="0" value="0" onclick="display(0)">
        <input type="button" class="buttonType5" name="=" value="=" onclick="equalsto()">
        <input type="button" class="buttonType6" name="+" value="+" onclick="sumOp()">
    </div>
</body>
</html>
